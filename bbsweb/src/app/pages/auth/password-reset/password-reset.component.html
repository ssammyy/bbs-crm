<div class="flex flex-col items-center justify-center p-4">
    <div
        style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
        <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20"
             style="border-radius: 53px">
            <div class="text-center flex flex-col items-center justify-center align-middle mb-8">
                <br>
                <span class="text-muted-color font-medium">Update Password</span>
            </div>

            <div>
<!--                <label for="oldPassword"-->
<!--                       class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Old Password</label>-->
<!--                <p-password id="oldPassword" [(ngModel)]="oldPassword" placeholder="Old Password" [toggleMask]="true"-->
<!--                            styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>-->

                <label for="newPassword"
                       class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">New Password</label>
                <p-password id="newPassword" [(ngModel)]="newPassword" placeholder="New Password" [toggleMask]="true"
                            styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                <label for="confirmPassword"
                       class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Confirm New Password</label>
                <p-password id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm New Password" [toggleMask]="true"
                            styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                <p-button label="Update Password" [loading]="loading" (onClick)="updatePassword()" styleClass="w-full"></p-button>
            </div>
        </div>
    </div>
</div>
