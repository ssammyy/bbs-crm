<div >
    <p-toast/>
    <div class="card grid grid-cols-1 md:grid-cols-4">
        <div class="font-semibold text-xl p-4 flex flex-col md:col-span-1">
            <h3 class="text-red-400">
                Create privileges
            </h3>
            <p-divider layout="horizontal" />
            <small style="color:  var(--primary-color)">
                Privileges are actions that a user can perform on the system
            </small>
        </div>
        <div class="flex flex-col md:col-span-3 gap-4 p-4">
            <div class="flex flex-wrap gap-6 md:mt-12">
                <div class="flex flex-col grow basis-0 gap-2 w-full">
                    <label for="name2">Name</label>
                    <input [(ngModel)]="privilegeName" placeholder="e.g. CREATE_USER" pInputText id="name2" type="text" class="w-full"/>
                </div>
            </div>
            <p-button [disabled]="privilegeName===''" icon="pi pi-file-plus" (onClick)="createPrivilege()" size="small" [outlined]="true" label="Create" [loading]="loading" class="w-full md:w-auto"></p-button>
        </div>
    </div>
</div>
